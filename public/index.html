<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Manager</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container">
    <h1>Keyword Manager</h1>

    <p style="margin-top: 10px;">Please add a channel ID with the <code>-100</code> prefix.</p>
    
    <form id="keywordForm">
      <input
        type="text"
        id="keywordInput"
        placeholder="Enter a keyword"
        required
      />
      <button type="submit">Add Keyword</button>
    </form>
    <div class="list-section">
      <h2>Keywords</h2>
      <ul id="keywordList"></ul>
    </div>
  </div>
  <footer>
    Made by <a href="https://www.fiverr.com/s/ljLoP8R" target="_blank">szteambots</a>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
